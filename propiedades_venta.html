    <div class="container mt-5">
      <!-- Propiedades en venta -->
      <section id="venta">
        <h2>Propiedades en venta</h2>
        <div class="row"><!-- AquÃ­ renderizamos las cards en venta --></div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script type="module">
      import propiedades_venta from "./assets/js/venta.js";

      function propiedadesV() {
        const ventaHTML = document
          .getElementById("venta")
          .querySelector(".row");
        //const alquilerHTML = document.getElementById('alquiler').querySelector('.row')

        propiedades_venta.forEach((propiedad) => {
          const html1 = `
        <div class="col-md-4 mb-4">
            <div class="card">
                <img
                    src="${propiedad.src}"
                    class="card-img-top"
                    alt="Imagen del departamento"
                />
        <div class="card-body">
            <h5 class="card-title">${propiedad.nombre}</h5>
            <p class="card-text">${propiedad.descripcion}</p>
            <p>
                <i class="fas fa-map-marker-alt"></i>${propiedad.ubicacion}</p>
            <p>
                <i class="fas fa-bed"></i> ${propiedad.habitaciones} |
                <i class="fas fa-bath"></i> ${propiedad.banos}
            </p>
            <p><i class="fas fa-dollar-sign"></i>${propiedad.costo}</p>
            <p class="text-danger  ${propiedad.smoke ? "verde" : "rojo"}">
                <i class="${
                  propiedad.smoke ? "fas fa-smoking" : "fas fa-smoking-ban"
                } "> 
                 </i>${
                   propiedad.smoke
                     ? '<span class="verde"> Permitido fumar</span>'
                     : '<span class="rojo"> No se permite fumar</span>'
                 }
            </p>
            <p class="text-danger ${propiedad.pets ? "verde" : "rojo"}">
                <i class="${propiedad.pets ? "fas fa-paw" : "fas fa-ban"} ">
                 </i>${
                   propiedad.pets
                     ? '<span class="verde"> Mascotas permitidas</span>'
                     : '<span class="rojo"> No se permiten mascotas</span>'
                 }
            </p>
        </div>
    </div>
    </div> `;

          ventaHTML.innerHTML += html1;
        });
      }
      document.addEventListener("DOMContentLoaded", propiedadesV);
    </script>
  </body>
